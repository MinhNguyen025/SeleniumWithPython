<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter email">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" id="login-button">Login</button>
        </form>
        <div class="error-message" id="error-message" style="display: none;">Invalid email or password</div>
    </div>
    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Kiểm tra nếu để trống
            if (!email || !password) {
                errorMessage.textContent = "Vui lòng nhập email và mật khẩu.";
                errorMessage.style.display = "block";
                return;
            }

            // Simulate login logic
            if (email === "test@example.com" && password === "password123") {
                window.location.href = "dashboard.html"; // Simulate successful login
            } else {
                errorMessage.textContent = "Nhập email và mật khẩu sai.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
